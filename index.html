<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,100;1,200;1,300;1,400&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="mainTemp">
        <h2 id="today">Saturday 4:00</h2>
        <h1>
          <span class="temperature" id="temperature"></span>Â°<span class="units"
            >C|F</span
          >
        </h1>

        <h2>
          <span id="description"></span> | Wind: <span id="wind"></span> km/h |
          Humidity: <span id="humidity"></span>%
        </h2>
      </div>

      <div class="searchBar">
        <h3 id="cityName"></h3>
        <form class="search-form" id="search-form">
              <input
                type="search"
                placeholder="search for a city"
                class="city-search"
                id="city-input"
                autocomplete="off"
              />
            <button type="submit" class="btn-primary">Search</button>
            <button type="button" class="current" id="current">Current Location</button>
        </form>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
