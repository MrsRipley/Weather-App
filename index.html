<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Weather App</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/styles.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,100;1,200;1,300;1,400&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="searchBar">
        <div class="row">
        <form id="search-form" class="mb-3">
          <input
            type="search"
            placeholder="search for a city"
            class="city-search"
            id="city-input"
            autocomplete="off"
          />
          <button type="submit" class="btn-primary">Search</button>
          <button type="button" class="current" id="current">
            Current Location
          </button> 
        </form>
      </div>

      <div class="mainTemp">
        <h3><span id="cityName"></span></h3>
        <h2><span id="date"></span></h2>
        <h1>
          <img src="" alt="" id="icon" class="" />
          <strong id="temperature"></strong>
          <span class="units">
            <a href="#" id="celsius-link" class="active">°C</a> 
            <a href="#" id="fahrenheit-link"> | °F</a></span
          >
        </h1>

        <h2>
          <span id="description"></span>  |  Wind: <span id="wind"></span> km/h  | 
          Humidity: <span id="humidity"></span>%
        </h2>
      </div>

      <div class="row weather-forecast" id="forecast"></div>
    </div>
    <div class="footer">
      <p>open source code by McKenna Ripley <a href="https://github.com/MrsRipley/Weather-App"> github repository</a></p>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
