<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,100;1,200;1,300;1,400&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="mainTemp">
                <h2 id="today">Saturday 4:00</h2></br>
        <h1>
          <span class="temperature" id="temperature"></span>
          </h1><span class="units">°C|°F</span>

         <span class="mainimage"
          ><img src="src/imgs/snow.png" alt="snow icon"
        /></span>
        <h2> <span id="description"></span> | Wind: <span id="wind"></span> km/h | Humidity: <span id="humidity"></span>%</h2>
      </div>

      <div class="forecast">
        <strong>5 Day Forecast</strong>
        <div class="row">
          <div class="col">Monday</div>
          <div class="col">32°</div>
          <div class="col"><img src="src/imgs/snow.png" alt="snow icon" /></div>
        </div>
        <div class="row">
          <div class="col">Tuesday</div>
          <div class="col">32°</div>
          <div class="col">
            <img src="src/imgs/windy.png" alt="snow icon" />
          </div>
        </div>
        <div class="row">
          <div class="col">Wednesday</div>
          <div class="col">32°</div>
          <div class="col">
            <img src="src/imgs/cloudy.png" alt="snow icon" />
          </div>
        </div>
        <div class="row">
          <div class="col">Thursday</div>
          <div class="col">32°</div>
          <div class="col">
            <img src="src/imgs/cloudy.png" alt="snow icon" />
          </div>
        </div>
        <div class="row">
          <div class="col">Friday</div>
          <div class="col">32°</div>
          <div class="col">
            <img src="src/imgs/cloudy.png" alt="snow icon" />
          </div>
        </div>
      </div>

      <div class="city">
        <h2>Current city:</h2>
        <br />
        <h3 id="cityName">Watertown</h3>
        <form class="search-form" id="search-form">
          <input
            id="city-input"
            type="text"
            placeholder="search for your city"
          />
          <button type="submit" class="btn-primary">Submit</button>
<button type="button" class="current" id="current">Current Location</button>
        </form>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
